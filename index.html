<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuffing List Uploader</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .drop-zone {
      width: 400px; height: 200px;
      border: 3px dashed #d0d0d0;
      border-radius: 20px;
      background: white;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: 0.3s;
      text-align: center;
    }
    .drop-zone.dragover { border-color: #3b82f6; background: #eaf3ff; }
    .drop-zone input { display: none; }
    button {
      margin-top: 15px; padding: 10px 20px;
      border: none; border-radius: 10px;
      background: #3b82f6; color: white; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div class="drop-zone" id="dropZone">
    <p>Drop your Excel file here or</p>
    <button id="fileBtn">Choose File</button>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
