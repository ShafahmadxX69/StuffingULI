<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stuffing Uploader</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#f4f6fb}
    .card{width:480px;background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(17,24,39,0.08);padding:32px;text-align:center}
    .drop{height:220px;border:2px dashed #d6d9e6;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:all .18s}
    .drop.drag{border-color:#3b82f6;background:#eef6ff}
    button{margin-top:14px;padding:10px 20px;border-radius:10px;border:0;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer}
    p.small{color:#64748b;margin:6px 0 0}
  </style>
</head>
<body>
  <div class="card">
    <h2>Stuffing Uploader</h2>
    <div id="dropZone" class="drop">
      <div>
        <strong>Drop file Excel di sini</strong>
        <div style="margin-top:10px">atau</div>
        <button id="fileBtn">Pilih File</button>
      </div>
      <input id="fileInput" type="file" accept=".xlsx,.xls" style="display:none" />
    </div>
    <p class="small">Format: sheet pertama dari file Excel akan dibaca & langsung menimpa sheet <strong>Stuffing</strong></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
